<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>price of edtech course</title>

</head>

<body style="background: #000;">
 <div class="login">
	<h1 style="color:Violet;">price of edtech course</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="course_type" placeholder="course_type" required="required" /><p>
        <input type="text" name="infrastructure_cost" placeholder="infrastructure_cost" required="required" /><p>
        <input type="text" name="no_of_instructors" placeholder="no_of_instructors" required="required" /><p>
        <input type="text" name="course_duration_in_hours" placeholder="course_duration_in_hours" required="required" /><p>
        <input type="text" name="course_category" placeholder="course_category" required="required" /><p>
        <input type="text" name="support_staff_required" placeholder="support_staff_required" required="required" /><p>
        <input type="text" name="cost_of_course_curriculm" placeholder="cost_of_course_curriculm" required="required" /><p>
        <input type="text" name="cost_of_course_material" placeholder="cost_of_course_material" required="required" /><p>
        
        <input type="text" name="office_rent" placeholder="office_rent" required="required" /><p>
        <input type="text" name="daily_expenses" placeholder="daily_expenses" required="required" /><p>
        <input type="text" name="marketing_expenses" placeholder="marketing_expenses" required="required" /><p>
        <input type="text" name="placement" placeholder="placement" required="required" /><p>
        <input type="text" name="hyderabad" placeholder="hyderabad" required="required" /><p>
        <input type="text" name="mumbai" placeholder="mumbai" required="required" /><p>
        <input type="text" name="noida" placeholder="noida" required="required" /><p>
        <input type="text" name="datascience and artificialintelligence" placeholder="datascience and artificialintelligence" required="required" /><p>
        <input type="text" name="digital marketing" placeholder="digital marketing" required="required" /><p>
        
        
            

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict price </button></p>
    </form>

   <br>
   <br>
   <h4 style="color:Violet;">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
